name: context7-mcp-server
region: fra

services:
  - name: mcp-server
    source_dir: /
    http_port: 8080
    environment_slug: python
    instance_size_slug: basic-xxs
    instance_count: 1

    # Expliziter run_command (zuverl√§ssiger als Procfile)
    run_command: "python main.py"

    routes:
      - path: /

    envs:
      - key: PORT
        value: "8080"
      - key: PYTHONUNBUFFERED
        value: "1"

    health_check:
      http_path: /health
      initial_delay_seconds: 45
      period_seconds: 10
      timeout_seconds: 8
      success_threshold: 1
      failure_threshold: 3 