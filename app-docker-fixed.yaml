name: context7-mcp-server
region: fra

services:
  - name: mcp-server
    source_dir: /
    http_port: 8080
    environment_slug: docker
    instance_size_slug: basic-xxs
    instance_count: 1

    # Docker benötigt KEIN run_command (verwendet Dockerfile CMD)
    # run_command: ""  # NICHT setzen für Docker!

    routes:
      - path: /

    envs:
      - key: PYTHONUNBUFFERED
        value: "1"

    health_check:
      http_path: /health
      initial_delay_seconds: 45
      period_seconds: 15
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 5 